<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas梦幻星空背景</title>
	<script src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="jquery.fireworks.js"></script>
	<style>
		*{margin: 0;padding: 0;}
		html,body{height: 100%;}
	</style>
</head>
<body>
	<div class="jq22">
		
	</div>
	<script>
		$('.jq22').fireworks({ 
		  sound: false, // sound effect
		  opacity: 1, 
		  width: '100%', 
		  height: '100%' 
		});
	
	</script>
</body>
</html>
